<!-- sidebar.component.html -->
<div class="sidebar">
  <div class="sidebar-header text-center"> 
    <h1>VABIRA</h1>
  </div>
  <ul class="list-unstyled">
    <!-- Grupo 1 -->
    <li class="sidebar-group">
      <div>
        <a routerLink="/dashboard">
          <i class="material-icons">dashboard</i> Dashboard
        </a>
      </div>
      <!-- Cambiar las clases para controlar la dirección de apertura del collapse -->
      <a class="btn custom-dropdown-toggle" data-bs-toggle="collapse" href="#usuariosCollapse" role="button" aria-expanded="false">
        <i class="material-icons">person</i> Usuarios
      </a>
      <!-- Agregar el ID al elemento que se colapsará -->
      <ul id="usuariosCollapse" class="collapse vertical-collapse">
        <li><a class="dropdown-item" routerLink="/proveedor">Proveedor</a></li>
        <li><a class="dropdown-item" routerLink="/cliente">Cliente</a></li>
        <li><a class="dropdown-item" routerLink="/usuarios">Usuario</a></li>
      </ul>
        <a class="btn custom-dropdown-toggle" data-bs-toggle="collapse" href="#scheduleCollapse" role="button" aria-expanded="false">
          <i class="material-icons">schedule</i> Turneros
        </a>
        <ul id="scheduleCollapse" class="collapse vertical-collapse">
          <li><a class="dropdown-item" routerLink="/dashboard">Agenda</a></li>
          <li><a class="dropdown-item" routerLink="/turneros">Turnero</a></li>
        </ul>
      <div>
        <a routerLink="/listar-producto">
          <i class="material-icons">shopping_cart</i> Productos
        </a>
      </div>
    </li>
    
    <!-- Grupo 3 -->
    <li class="sidebar-group">
      <div>
        <a routerLink="/notificaciones">
          <i class="material-icons">notifications</i> Notificaciones
        </a>
      </div>
      <div>
        <a routerLink="/ajustes">
          <i class="material-icons">settings</i> Ajustes
        </a>
      </div>
      <div>
        <a routerLink="/ayuda">
          <i class="material-icons">help</i> Ayuda
        </a>
      </div>
    </li>

    <!-- Grupo 4 -->
    <li class="sidebar-group">
      <div class="profile-container">
        <a routerLink="/perfil" class="profile-link">
          <div class="profile-box">
            <i class="material-icons">account_circle</i>
            <span>Perfil</span>
          </div>
        </a>
        <div class="logout-box" (click)="logout()">
          <i class="material-icons">exit_to_app</i>
        </div>
      </div>
    </li>
  </ul>
</div>
