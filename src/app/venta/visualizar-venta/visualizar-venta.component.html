<app-sidebar></app-sidebar>
<div class="container  mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo ">DETALLE  DE VENTA </span>
                    <button class="btn btn-success float-end" routerLink="/dashboard">VOLVER</button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Fecha</th>
                              <th scope="col">Producto</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col">Precio Unitario</th>
                              <th scope="col">Monto Total</th>
                              <th scope="col">Vendedor</th>
                              <th scope="col">Cliente</th>

                              <th scope="col"></th>
                            </tr>
                          </thead> 
                          <tbody>
                            <tr *ngFor = "let venta of listVentas">
                              
                              <td>{{ venta.fecha }}</td>
                              <td>{{ venta.producto }}</td>
                              <td>{{ venta.cantidad }}</td>
                              <td>{{ venta.precio }}</td>
                              <td>{{ venta.monto_total | currency:'USD' }}</td>
                              <td>{{ venta.vendedor}}</td>
                              <td>{{ venta.cliente }}</td>
                              
                            </tr>
                         
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
