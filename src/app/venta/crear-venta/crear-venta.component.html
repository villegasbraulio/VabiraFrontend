<div class="layout">
    <app-sidebar></app-sidebar>
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                 <div class="col-lg-6 offset-lg-1">
                     <div class="card">
                         <div class="card-body text-center">
                             <span class="titulo">{{titulo | uppercase }}</span>
                             <form class="mt-3" [formGroup]="ventaForm" (ngSubmit)="agregarVenta()">
                                 <div class="mb-3">
                                     <input type="text" formControlName="fecha" class="form-control form-control-lg"
                                         placeholder="Fecha">
                                     <div class="text-danger"
                                         *ngIf="ventaForm.get('fecha')?.hasError('required') && ventaForm.get('fecha')?.touched">
         
                                         <span>La fecha <strong>es obligatoria</strong></span>
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                     <input type="text" formControlName="producto" class="form-control form-control-lg"
                                         placeholder="Producto">
                                     <div class="text-danger"
                                         *ngIf="ventaForm.get('producto')?.hasError('required') && ventaForm.get('producto')?.touched">
         
                                         <span>El nombre del producto <strong>es obligatorio</strong></span>
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                     <input type="text" formControlName="marca" class="form-control form-control-lg"
                                         placeholder="Marca">
                                     <div class="text-danger"
                                         *ngIf="ventaForm.get('marca')?.hasError('required') && ventaForm.get('marca')?.touched">
         
                                         <span>La marca <strong>es obligatoria</strong></span>
                                     </div>
                                 </div>
                
                                 <div class="mb-3">
                                     <input type="number" formControlName="codigo" class="form-control form-control-lg"
                                         placeholder="Codigo">
                                     <div class="text-danger"
                                         *ngIf="ventaForm.get('codigo')?.hasError('required') && ventaForm.get('codigo')?.touched">
         
                                         <span>El codigo <strong>es obligatorio</strong></span>
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                     <input type="number" formControlName="precio" class="form-control form-control-lg"
                                         placeholder="Precio">
                                     <div class="text-danger"
                                         *ngIf="ventaForm.get('precio')?.hasError('required') && ventaForm.get('precio')?.touched">
         
                                         <span>El precio <strong>es obligatorio</strong></span>
                                     </div>
                                 </div>
                                 <div class="mb-3">
                                     <input type="number" formControlName="cantidad" class="form-control form-control-lg"
                                         placeholder="Cantidad">
                                     <div class="text-danger"
                                         *ngIf="ventaForm.get('cantidad')?.hasError('required') && ventaForm.get('cantidad')?.touched">
         
                                         <span>La cantidad <strong>es obligatoria</strong></span>
                                     </div>
                                 </div>
                                 
                                 <div class="mb-3">
                                     <button routerLink="/listar-ventas"
                                         class="btn btn-secondary btn-lg float-start">VOLVER</button>
                                     <button type="submit" [disabled]="ventaForm.invalid"
                                         class="btn btn-success btn-lg float-end">ACEPTAR</button>
                                 </div>
                             </form>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </div>
  </div>
