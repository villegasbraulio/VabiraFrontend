<div class="outer-container">
  <div class="login-container">
    <div class="background">
      <div class="content">
        <div class="flex justify-content-center">
          <h1>{{ changePasswordFormVisible ? "Ingrese una Nueva Contraseña" : "Recuperar Contraseña" }}</h1>
        </div>
        <div class="image-container">
          <img src="../../assets/logo-t-1.png" alt="Imagen de fondo">
        </div>
        <div *ngIf="!changePasswordFormVisible" class="flex justify-content-center">
          <div class="col-4">
            <form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="formgrid grid flex justify-content-center">
              <div class="field col-12">
                <label class="font-bold" for="title">Email*</label>
                <input pInputText class="w-full" type="text" id="email" placeholder="Email*" formControlName="email" />
              </div>
              <div class="flex flex-row justify-content-between align-items-center mt-2">
                <p-button label="Enviar Código" styleClass="p-button p-button-sm" type="button"
                  (click)="onRequestCode()" [disabled]="emailForm.invalid"></p-button>
                <p-button label="Cancelar" styleClass="p-button p-button-sm p-button-danger" type="button"
                  routerLink="/login"></p-button>
              </div>
            </form>
            <form [formGroup]="codeForm" class="mt-4">
              <div class="flex justify-content-center align-items-center">
                <div class="col-4">
                  <input pInputText class="w-full" type="text" id="code" placeholder="Código" formControlName="code" />
                </div>
                <div class="col-3">
                  <p-button label="Verificar" styleClass="p-button p-button-sm p-button-success" type="button"
                    (click)="onVerifyCode()" [disabled]="!verifyButtonEnabled"></p-button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div *ngIf="changePasswordFormVisible" class="flex justify-content-center">
          <div class="col-4">
            <form  (ngSubmit)="onSubmit()" class="formgrid grid flex justify-content-center">
              <div class="field col-12">
                <label class="font-bold" for="password">Nueva Contraseña*</label>
                <p-password formControlName="password" placeholder="Nueva Contraseña*"></p-password>
              </div>
              <div class="field col-12">
                <label class="font-bold" for="repeatPassword">Repetir Contraseña*</label>
                <p-password formControlName="repeatPassword" placeholder="Repetir Contraseña*"></p-password>
              </div>
              <div class="flex flex-row justify-content-between align-items-center mt-2">
                <p-button label="Cambiar Contraseña" styleClass="p-button p-button-sm" type="submit"
                  [disabled]="changePasswordForm.invalid"></p-button>
                <p-button label="Cancelar" styleClass="p-button p-button-sm p-button-danger" type="button"
                  (click)="onCancel()"></p-button>
              </div>
            </form>
          </div>
        </div>
               
      </div>
    </div>
  </div>
</div>
