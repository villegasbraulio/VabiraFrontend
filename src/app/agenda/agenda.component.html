<div class="container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <div class="card">
      <p-table [value]="turns" [rows]="10" [paginator]="true"
        [resizableColumns]="true" [reorderableColumns]="true" [filterMode]="'lenient'">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columnas" [pSortableColumn]="col.field">
              {{ col.header }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-turn>
          <tr>
            <td>{{ turn.dateFormatted  }}</td>
            <td>{{ turn?.client?.user?.firstName }}</td>
            <td>{{ turn.turnStatus[0].turnStatusType.name }}</td>
            <td>
              <span class="pi pi-calendar agenda-icon" ></span>
              <span class="pi pi-trash trash-icon" ></span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="columnas.length + 1">No hay turnos a mostrar.</td>
          </tr>
        </ng-template>
      </p-table>
      <p-messages></p-messages>
    </div>
    <p-messages></p-messages>
  </div>
  <table>
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let day of days">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let timeSlot of timeSlots">
        <tr>
          <td>{{ timeSlot.start }} - {{ timeSlot.end }}</td>
          <td *ngFor="let dayType of days2">
            <div>
              <button mat-button [id]="getButtonId(dayType, timeSlot.start, timeSlot.end)"
                (click)="handleTimeClick(dayType, timeSlot.start, timeSlot.end)"
                [class.available-button]="!isAppointmentScheduled(dayType, timeSlot.start, timeSlot.end)"
                [class.reserved-button]="isAppointmentScheduled(dayType, timeSlot.start, timeSlot.end)">
                {{ isAppointmentScheduled(dayType, timeSlot.start, timeSlot.end) ? 'Reservado' : 'Reservar' }}
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
    <p-messages [(value)]="messages" class="toast-messages" [enableService]="false" [closable]="true"></p-messages>
  </table>
</div>
