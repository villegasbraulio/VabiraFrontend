<div class="container">
  <table>
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let day of days">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let timeSlot of timeSlots">
        <tr>
          <td>{{ timeSlot.start }} - {{ timeSlot.end }}</td>
          <td *ngFor="let dayType of days">
            <div *ngIf="isAppointmentScheduled(dayType, timeSlot.start, timeSlot.end)">
              <!-- Horario ocupado -->
              <button mat-button class="reserved-button" [id]="getButtonId(dayType, timeSlot.start, timeSlot.end)">
                Reservado
              </button>
            </div>
            <div *ngIf="!isAppointmentScheduled(dayType, timeSlot.start, timeSlot.end) && isClientAssigned(dayType, timeSlot.start, timeSlot.end)">
              <!-- Horario libre -->
              <button mat-button class="available-button" [id]="getButtonId(dayType, timeSlot.start, timeSlot.end)" (click)="handleTimeClick(dayType, timeSlot.start, timeSlot.end)">
                Reservar
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
