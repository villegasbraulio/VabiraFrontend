<h2>Editar datos de la compañía</h2>
<div class="edit-dialog">
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="companyName">Nombre de la compañía</label>
    <input id="companyName" pInputText formControlName="companyName">
  </div>
  <div class="p-field">
    <label for="companyEmail">Email</label>
    <input id="companyEmail" pInputText formControlName="companyEmail">
  </div>
  <div class="p-field">
    <label for="companyPhone">Teléfono</label>
    <input id="companyPhone" pInputText formControlName="companyPhone">
  </div>
  <div class="p-field">
    <label for="companyWebsite">Sitio web</label>
    <input id="companyWebsite" pInputText formControlName="companyWebsite">
  </div>
  <div class="p-field">
    <label for="companyAddress">Dirección</label>
    <input id="companyAddress" pInputText formControlName="companyAddress">
  </div>
  <div class="p-field">
    <label for="companyDescription">Descripción</label>
    <textarea id="companyDescription" pInputTextarea formControlName="companyDescription"></textarea>
  </div>
  <button pButton type="submit" label="Guardar cambios" class="p-button-success"></button>
  <button pButton type="button" label="Cancelar" (click)="onCancel()" class="p-button-secondary"></button>
</form>
</div>
