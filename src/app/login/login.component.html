<div class="login-container">
  <div class="content">
    <div class="image-container">
      <!-- Aquí puedes agregar tu imagen -->
      <img src="../../assets/login.jpg" alt="Imagen de fondo">
    </div>
    <div class="form-container">
      <h1>VABIRA</h1>
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Nombre de usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div class="forgot-password">
        <a routerLink="/register">Registrarse</a>
      </div>
      <div class="forgot-password">
        <a routerLink="/forgot-password">Recuperar Contraseña</a>
      </div>

      <!-- Agregar un div para mostrar el mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
