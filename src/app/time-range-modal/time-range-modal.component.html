<div class="modal-header">
  <h5 class="modal-title">Seleccionar Rango Horario</h5>
  <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="startTime">Hora de inicio:</label>
      <ngb-timepicker [(ngModel)]="startTime" name="startTime" [seconds]="false" [spinners]="false"></ngb-timepicker>
    </div>
    <div class="form-group">
      <label for="endTime">Hora de finalizaci√≥n:</label>
      <ngb-timepicker [(ngModel)]="endTime" name="endTime" [seconds]="false" [spinners]="false"></ngb-timepicker>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="saveTimeRange()">Seleccionar</button>
</div>
