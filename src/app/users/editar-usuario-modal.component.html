<div class="modal-container">
    <h2 class="modal-title">Editar Usuario</h2>
    <form (ngSubmit)="editarUsuario()">
      <!-- Agrega campos de formulario para editar los datos del usuario -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="usuario.username" name="username">
        <br>
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" [(ngModel)]="usuario.firstName" name="firstName">
        <br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" [(ngModel)]="usuario.lastName" name="lastName">
        <br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" [(ngModel)]="usuario.dni" name="dni">
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" [(ngModel)]="usuario.email" name="email">
      </div>
      <!-- Agrega más campos según tus necesidades -->
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
