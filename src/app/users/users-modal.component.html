<div class="modal-container">
  <h2 class="modal-title">Datos del Usuario</h2>
  <ul class="modal-list">
    <li><strong>ID:</strong> {{ data.id }}</li>
    <li><strong>Username:</strong> {{ data.username }}</li>
    <li><strong>Nombre:</strong> {{ data.firstName }}</li>
    <li><strong>Apellido:</strong> {{ data.lastName }}</li>
    <li><strong>Email:</strong> {{ data.email }}</li>
    <li><strong>DNI:</strong> {{ data.dni }}</li>
    <li><strong>Rol:</strong> {{ data.roles }}</li>
    <li><strong>Fecha de nacimiento:</strong> {{ data.dateOfBirth }}</li>
  </ul>
</div>
