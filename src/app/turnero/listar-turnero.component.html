<div class="layout">
  <app-sidebar></app-sidebar>
  <div class="content">
    <div class="card">
      <p-table [value]="schedules" [rows]="10" [paginator]="true"
        [globalFilterFields]="['supplier.user.username', 'supplier.user.firstName', 'supplier.user.lastName', 'name']"
        [resizableColumns]="true" [reorderableColumns]="true" [filterMode]="'lenient'">
        <ng-template pTemplate="caption">
          <div class="flex">
            <button pButton label="Limpiar Filtro" class="p-button-outlined" icon="pi pi-filter-slash"
              (click)="clearGlobalFilter()"></button>
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Buscar..." />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columnas" [pSortableColumn]="col.field">
              {{ col.header }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-schedule>
          <tr>
            <td>{{ schedule.id }}</td>
            <td>{{ schedule.supplier.user.username }}</td>
            <td>{{ schedule.supplier.user.firstName }}</td>
            <td>{{ schedule.supplier.user.lastName }}</td>
            <td>{{ schedule.name }}</td>
            <td>
              <span class="pi pi-calendar agenda-icon" (click)="navigateToDashboard(schedule.id)"></span>
              <span class="pi pi-trash trash-icon" (click)="eliminarAgenda(schedule.id)"></span>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="columnas.length + 1">No hay agendas a mostrar.</td>
          </tr>
        </ng-template>
      </p-table>
      <p-messages></p-messages>

    </div>
    <p-messages></p-messages>
  </div>
  <p-messages></p-messages>
</div>
